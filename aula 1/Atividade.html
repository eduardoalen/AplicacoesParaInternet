<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>

    <h1>Tarefa 1</h1>

    <ol>
        <li>Item 1</li>
        <ul><li>Item a</li></ul>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Tabela</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>A1</td>
                <td colspan="2">A2</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>B1</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <h3>Formulário</h3>
    <form>
        <p>Nome <input type="text"/></p>
        <p>Numero <input type="number"/></p>
        <p>Data <input type="date"/></p>

        <input type="button" value="Botão">

    </form>
    
</body>
</html>
